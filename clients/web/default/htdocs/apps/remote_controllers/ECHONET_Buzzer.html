<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ECHONET Air Conditioner controller</title>
	<link rel="stylesheet" href="/js/jquery.mobile-1.4.5/css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="shortcut icon" href="/favicon.ico">
	<script src="/js/jquery.mobile-1.4.5/jquery.min.js"></script>
	<script src="/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src='/js/picogw.js'></script>
	<script>
	const SimpleEnumProperties = ['OperatingState','SoundGeneratingSet'] ;
	const SliderProperties = ['BuzzerSoundTypeSetting'] ;
	const DevNamePrefix = 'Buzzer_' ;
	const IconURL = 'ECHONET_Sensor.png' ;
	</script>
</head>

<body>
<div data-role="page" id='mainpage'>
	<div data-role="header" style="text-align:center;"><h1>EL Buzzer</h1></div>
	<div role="main" class="ui-content" id='mainpage-body'>
	<ul data-role="listview" data-inset="true" id='devlist'>
	No buzzer is available.
	</ul>
	</div>
</div>

<div data-role="page" id='controlpage'>
	<div data-role="header" style="text-align:center;">
	<h1>EL Buzzer</h1></div>
	<div role="main" class="ui-content">
		<form id='frm'>

		<fieldset data-role="controlgroup" data-type="horizontal" style='width:100%' id='OperatingState'>
			<input type="radio" name="OperatingState" id="OperatingState-on" value="on">
		    <label for="OperatingState-on">On</label>
		    <input type="radio" name="OperatingState" id="OperatingState-off" value="off">
		    <label for="OperatingState-off">Off</label>
		</fieldset>

		<fieldset data-role="controlgroup" data-type="horizontal" style='width:100%' id='SoundGeneratingSet'>
			<input type="radio" name="SoundGeneratingSet" id="SoundGeneratingSet-on" value="on">
		    <label for="SoundGeneratingSet-on">Sound On</label>
		    <input type="radio" name="SoundGeneratingSet" id="SoundGeneratingSet-off" value="off">
		    <label for="SoundGeneratingSet-off">Sound Off</label>
		</fieldset>

		<label for="BuzzerSoundTypeSetting">BuzzerSoundTypeSetting</label>
		<input type="range" name="BuzzerSoundTypeSetting" id="BuzzerSoundTypeSetting" min="1" max="8" value="0"></input>
		</form>
	</div>
</div>
</body>
<script src='/js/jqm_echonet_remocon.js'></script>
</html>
