<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ECHONET Air Conditioner controller</title>
	<link rel="stylesheet" href="/js/jquery.mobile-1.4.5/css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="shortcut icon" href="/favicon.ico">
	<script src="/js/jquery.mobile-1.4.5/jquery.min.js"></script>
	<script src="/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src='/js/picogw.js'></script>
	<script>
	const SimpleEnumProperties = ['OpeningAndClosingOperationSetting'] ;
	const SliderProperties = ['OpeningLevelSetting','BlindAngleSetting'] ;
	const DevNamePrefix = 'ElectricBlindSunshade_' ;
	const IconURL = 'ECHONET_ElectricBlindSunshade.png' ;
	</script>
</head>

<body>
<div data-role="page" id='mainpage'>
	<div data-role="header" style="text-align:center;"><h1>EL Electric Blind Sunshade</h1></div>
	<div role="main" class="ui-content" id='mainpage-body'>
	<ul data-role="listview" data-inset="true" id='devlist'>
	No electric blind is available.
	</ul>
	</div>
</div>

<div data-role="page" id='controlpage'>
	<div data-role="header" style="text-align:center;">
	<h1>EL Electric Blind Sunshade</h1></div>
	<div role="main" class="ui-content">
		<form id='frm'>
		<!-- Power -->
		<fieldset data-role="controlgroup" data-type="horizontal" style='width:100%' id='OpeningAndClosingOperationSetting'>
		    <input type="radio" name="OpeningAndClosingOperationSetting" id="OpeningAndClosingOperationSetting-close" value="close">
		    <label for="OpeningAndClosingOperationSetting-close">Close</label>
		    <input type="radio" name="OpeningAndClosingOperationSetting" id="OpeningAndClosingOperationSetting-stop" value="stop">
		    <label for="OpeningAndClosingOperationSetting-stop">Stop</label>
			<input type="radio" name="OpeningAndClosingOperationSetting" id="OpeningAndClosingOperationSetting-open" value="open">
		    <label for="OpeningAndClosingOperationSetting-open">Open</label>
		</fieldset>

		<label for="OpeningLevelSetting">Opening Level</label>
		<input type="range" name="OpeningLevelSetting" id="OpeningLevelSetting" min="0" max="100" value="0"></input>
		<label for="BlindAngleSetting">Angle</label>
		<input type="range" name="BlindAngleSetting" id="BlindAngleSetting" min="0" max="180" value="90"></input>
		</form>
	</div>
</div>
</body>
<script src='/js/jqm_echonet_remocon.js'></script>
</html>
